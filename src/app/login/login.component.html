<div class="container">
  <form action="#">
    <img src="assets/logo.png" style="  margin-left: 20%;" width="50%">
    <div class="title align-baseline">Login </div>
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
    <div class="input-box underline">
      <input type="text" placeholder="Enter Your Email" name="email" [(ngModel)]=" userauth.email" required>
      <div class="underline"></div>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Enter Your Password" name="password" [(ngModel)]=" userauth.password"
        required>
      <div class="underline"></div>
    </div>
    <div class="input-box button">
      <input type="submit" (click)="Login()" name="" value="Continue">
    </div>
  </form>

</div>
